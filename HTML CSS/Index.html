<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Bubbling with Alert</title>
  <style>
    #grandparent, #parent, #child {
      padding: 20px;
      margin: 10px;
      border: 2px solid black;
    }
    #grandparent { background-color: #f9c2ff; }
    #parent { background-color: #c2f9ff; }
    #child { background-color: #ffc2c2; }
  </style>
</head>
<body>

  <div id="grandparent">
    Grandparent
    <div id="parent">
      Parent
      <div id="child">
        Child (Click me!)
      </div>
    </div>
  </div>

  <script>
    document.getElementById('grandparent').addEventListener('click', function () {
      alert('Grandparent clicked!');
    });
    document.getElementById('parent').addEventListener('click', function () {
      alert('Parent clicked!');
    });
    document.getElementById('child').addEventListener('click', function () {
      alert('Child clicked!');
      // This stops the bubbling here
      event.stopPropagation(); 

    });
  </script>

</body>
</html>
